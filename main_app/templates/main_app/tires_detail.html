{% extends 'base.html' %} {% block content %}

<h1>Tire Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ tires.name }}</span>
        <p>Origin: {{ tires.origin }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'tires_update' tires.id %}">Edit</a>
        <a href="{% url 'tires_delete' tires.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
